<!-- templates/signup.html -->
{% extends 'base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
{% csrf_token %}
{% comment %} {{ form.as_p }} {% endcomment %}
{{ form}}
<button type="submit">Sign Up</button>
</form>
{% endblock %}
